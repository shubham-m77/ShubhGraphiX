<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="videos.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
</head>
<body>
	<div id="bg">
		<img src="design.png" alt="#" id="design">
<div id="profile_pic"></div>

<div id="all_videos_div">
<div id="videos_header">
<h1 id="heading">Your Videos / Playlist <i class="fa-regular fa-file-video"></i></h1>
<input type="search" placeholder="Search Your Videos" id="search">
</div>
<div id="videos_list">



</div>

</div>

<i class="fas fa-plus-square" id="plus_icon"></i>






</div>


<div id="upload_bg" class="animate__animated animate__fadeIn">
	<i class="fa-solid fa-circle-xmark" id="wrong_icon"></i>
		
	<div id="upload_div" class="animate__animated animate__backInRight">

<i class="fa-solid fa-upload" id="upload-icon"></i>
<h1 id="upload_text">Upload Video </h1>
<input type="file" accept="video/*" id="upload">
</div></div>

<!-- Browser Upload DIV -->
<i class="fa-solid fa-cloud-arrow-up" id="browser_upload-icon"></i>
<div id="browser_upload">
	<h2 id="browser_heading">Upload Video from Web</h2>
	<i class="fa-solid fa-circle-xmark" id="x-mark"></i>
<input type="search" placeholder="Enter video url" id="video_url_in">
<button id="browser_upload_btn">Upload</button>
</div>


	<script src="video.js"></script>
</body>
</html>
