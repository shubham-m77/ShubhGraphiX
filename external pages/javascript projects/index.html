<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login / Sign-Up Page </title>
	<link rel="stylesheet" type="text/css" href="external/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div id="container">
<div id="login_page">
<h1 id="heading">Sign-In</h1>
<hr>

<form id="login_form" autocomplete="off">
<input type="text" id="login_email" placeholder="Email Id" name="email">
<small id="wrong_email" > <i class="fa-solid fa-circle-exclamation"  ></i>  Wrong Email id / Not Registered !</small>

<input type="password" id="login_password" placeholder="Password" name="password">
<small id="wrong_pass" ><i class="fa-solid fa-circle-exclamation"  ></i>  Wrong Password Entered !</small>

<input type="submit" name="login" id="login_btn" value="Login">
</form>
<p id="sign_msg">Don't have an account ? <br><span id="sign_up"> Sign-Up</span></p>
</div>
<div id="signup_page" ><h1 id="heading">Create New Account</h1>
<hr>

<form id="signup_form" autocomplete="off">
<input type="text" id="first_name" placeholder="First Name" name="firstname" required="required">
<input type="text" id="last_name" placeholder="Last Name" name="lastname" required="required">
<input type="email" id="email" placeholder="Enter email-id" name="email" required="required" onchange="warning()">
<small id="email_warn" >	Email-id is already Registered !</small>

<input type="text" name="username" id="username" placeholder="Create Username" required="required">
<input type="password" name="password" id="password" placeholder="Create new Password" required="required">
<i class="fa-solid fa-check" id="check_logo"></i><input type="submit" id="signup_btn" value="Sign-Up">
</form>
<p id="signup_msg">Back to <span id="log_in"> Log-in </span>Page</p>


</div>
</div>

<!-- start external js page-->
	<script src="external/script.js">
	</script>
<!-- end external js page-->


</body>
</html>
